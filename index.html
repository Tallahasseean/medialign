<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MediaAlign - TV Series Episode Alignment Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MediaAlign</h1>
      <p>TV Series Episode Alignment Tool</p>
    </header>

    <div class="main-content">
      <div class="setup-section">
        <h2>Setup</h2>
        <div class="form-group">
          <label for="series-directory">TV Series Directory:</label>
          <div class="input-with-button">
            <input type="text" id="series-directory" readonly placeholder="Select a directory containing TV series">
            <button id="browse-button">Browse</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="imdb-id">IMDB ID:</label>
          <input type="text" id="imdb-id" placeholder="e.g., tt0944947">
        </div>
        
        <button id="analyze-button" class="primary-button">Analyze Series</button>
      </div>

      <div class="results-section">
        <h2>Results</h2>
        <div id="progress-container" style="display: none;">
          <div class="progress-bar">
            <div id="progress-bar-fill"></div>
          </div>
          <p id="progress-status">Processing...</p>
        </div>
        
        <div id="results-container">
          <table id="results-table" style="display: none;">
            <thead>
              <tr>
                <th>Season</th>
                <th>Episode</th>
                <th>Original Filename</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="results-body">
              <!-- Results will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
